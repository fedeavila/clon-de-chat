<section>
  <header>
    <h2>Conversaciones</h2>
    <button (click)="createNewChat()">Nuevo</button>
  </header>
  <ul>
    @for(chat of chatService.chats$(); track chat.id) {
    <li (click)="openChat(chat.id)">
      <h3>{{chat.name}}</h3>
      <p>{{chat.lastMessage || '-'}}
      </p>
    </li>
    }
    @empty {
    <li>No hay conversaciones todav√≠a...</li>
    }
  </ul>
</section>

<div class="chat-list">
</div>
