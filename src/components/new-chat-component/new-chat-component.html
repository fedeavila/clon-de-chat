<h2>Nuevo chat</h2>

<form>
  <label for="">
    Nombre del chat:
    <input type="text" [(ngModel)]="name" name="chatName" required />
  </label>
  <label for="">
    Mensaje inicial:
    <input type="text" [(ngModel)]="initial" name="initialMessage" required />
  </label>
  <button (click)="createChat()" type="button">Crear chat</button>
  <button (click)="cancel()" type="button">Cancelar</button>
</form>

<div class="actions">
</div>
